version: "3"

services:
  server:
    depends_on:
      db:
        condition: service_healthy
    build: ./src/
    restart: always
    ports:
      - "8080:1991"
  db:
    image: mysql:8
    volumes:
      - db-go:/var/lib/mysql
      - ./logs:/var/log/mysql
    restart: always
    healthcheck:
      test:
        [
          "CMD",
          "mysqladmin",
          "ping",
          "-h",
          "localhost",
          "-u",
          "$MYSQL_USER",
          "-p$MYSQL_PASSWORD",
        ]
      timeout: 5s
      retries: 10
    ports:
      - 3306:3306
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}

volumes:
  db-go:
